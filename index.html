<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <main>

      <section class="flex">
        <img src="./image/yellow-blob.png" alt="yello-image" class="image-top">
        <img src="./image/mobile.png" alt="mobile image" class="mockup">
      </section>


      <section class="flex form-section flex-column">
        <h1 class="form-header">create account</h1>
        <form action="#" class="form" method="post">

          <div class="row">
            <input type="text" class="form-input" placeholder="First Name">
            <input type="text" class="form-input" placeholder="Last Name">
          </div>

          <div class="row"><input type="text" class="form-input"
              placeholder="Email">
          </div>

          <div class="row">
            <input type="password" placeholder="Password" class="form-input">
            <input type="text" placeholder="Confirm password"
              class="form-input">
          </div>

          <button class="btn btn-submit">Create account</button>

        </form>


        <div class="flex flex-column">
          <div class="divider">OR</div>
          <button class="btn btn-facebook">Facebook</button>
          <button class="btn btn-twitter">Twitter</button>
        </div>


      </section>
    </main>
  </body>
</html>
